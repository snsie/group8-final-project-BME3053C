name: luacheck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Lua and luarocks
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.3 luarocks
      - name: Install luacheck
        run: |
          sudo luarocks install luacheck
      - name: Run luacheck
        run: |
          luacheck .
